<div class="container max-width-adaptive-xxl padding-bottom-xxl grid justify-center">
<div class="text-component max-width-adaptive-sm line-height-lg v-space-md col-6@lg col-12@sm col-6@md">
  {{ search:results }}
  {{ if no_results }}
    <h2 >Geen resultaten</h2>
  {{ else }}
    <a href="{{ url }}" class="result">
      <h2>{{ title }}</h2>
    </a>
  {{ /if }}
{{ /search:results }}
</div>
</div>
