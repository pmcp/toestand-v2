sections:
  main:
    display: Content
    fields:
      article-header__image:
        container: main
        folder: /
        restrict: false
        type: assets
        display: Hoofdafbeelding
        localizable: true
      intro:
        restrict_assets: false
        type: redactor
        localizable: true
        display: intro
      article-sections:
        sets:
          section:
            display: Sectie
            fields:
              section_title:
                type: text
                display: Titel
                width: 50
              in_overview:
                type: toggle
                display: 'Als knop bovenaan'
                default: 'false'
                width: 25
              in_menu:
                type: toggle
                width: 25
                display: 'In Menu'
              bard:
                buttons:
                  - h2
                  - h3
                  - bold
                  - italic
                  - unorderedlist
                  - orderedlist
                  - removeformat
                  - quote
                  - anchor
                style: sans
                spellcheck: true
                allow_source: true
                allow_internal_links: true
                link_noopener: false
                link_noreferrer: false
                target_blank: false
                semantic_elements: false
                restrict_assets: false
                sets:
                  image:
                    display: Afbeelding
                    fields:
                      value:
                        container: main
                        folder: /
                        restrict: false
                        type: assets
                        display: Afbeelding
                  video:
                    display: Video
                    fields:
                      value:
                        type: video
                        display: Video
                  embed:
                    display: embed
                    fields:
                      value:
                        type: textarea
                        display: embed
                type: bard
                display: Inhoud
        type: replicator
        display: Secties
        localizable: true
  sidebar:
    display: Algemeen
    fields:
      title:
        display: Titel
        type: text
        localizable: true
      thumbnail:
        container: main
        folder: /
        restrict: false
        max_files: 1
        type: assets
        display: 'Foto voor verwijzing'
      date:
        display: Date
        type: date
        allow_blank: false
        allow_time: true
        require_time: false
        earliest_date: 'January 1, 1900'
      template:
        type: hidden
        default: detail
      hide_from_nav:
        type: toggle
        display: 'Verberg in navigatie'
taxonomies: true
title: 'Gewone pagina (met secties)'
